# This is a basic workflow to help you get started with Actions

name: Test Scripts

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  read_recent_issue:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: pCYSl5EDgo/cat@master
        id: read_recent
        with:
          path: issues.txt
      - run: echo $TEXT
        env:
          TEXT: ${{ steps.read_recent.outputs.text }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  powershell:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download Education Issues
        id: educationIssues
        shell: pwsh
        run: ./windows/magpi-education-downloader.ps1
      - name: "Check file existence Windows"
        id: check_files
        uses: andstor/file-existence-action@v1.1.0
        with:
          files: "education_issues/MagPi-EduEdition02.pdf"
          allow_failure: false
      - name: lslah issues
        run: Get-ChildItem â€“path D:\a\MagPiDownloader\MagPiDownloader\education_issues
